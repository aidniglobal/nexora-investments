{% extends 'base.html' %}

{% block content %}
<div class="booking-container">
    <h1>Book a Consultation</h1>
    <p class="subtitle">Schedule a session with a residency expert</p>

    <div class="booking-form">
        <form method="POST">
            <div class="form-group">
                <label>Select a Consultant</label>
                <select name="consultant_id" required class="form-select">
                    <option value="">-- Choose a consultant --</option>
                    {% for consultant in consultants %}
                    <option value="{{ consultant.id }}">
                        {{ consultant.name }} ({{ consultant.specializations }}) - ${{ consultant.hourly_rate|int }}/hr
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Preferred Date & Time</label>
                <input type="datetime-local" name="scheduled_at" required>
            </div>

            <div class="form-group">
                <label>Session Duration (minutes)</label>
                <select name="duration" class="form-select">
                    <option value="30">30 minutes</option>
                    <option value="60" selected>1 hour</option>
                    <option value="90">1.5 hours</option>
                    <option value="120">2 hours</option>
                </select>
            </div>

            <div class="form-group">
                <label>Notes or Questions</label>
                <textarea name="notes" rows="5" placeholder="Tell the consultant about your situation..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-large">Book Consultation</button>
        </form>
    </div>
</div>

<style>
.booking-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.booking-container h1 {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
}

.booking-form {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 600;
    font-size: 15px;
}

.form-select,
.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    font-family: inherit;
}

.form-select:focus,
.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
}

.btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary {
    background: linear-gradient(90deg, #667eea, #764ba2);
    color: white;
    font-size: 16px;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}
</style>
{% endblock %}
